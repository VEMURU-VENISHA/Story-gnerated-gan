<!DOCTYPE html>
<html>
<head>
  <title>Story to Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      text-align: center;
      padding-top: 60px;
    }
    form {
      background: white;
      display: inline-block;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    textarea {
      width: 300px;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form action="/generate" method="post">
    <textarea name="story" placeholder="Enter your story here..."></textarea><br>

  </form>
</body>
</html>
